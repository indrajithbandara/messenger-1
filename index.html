<!DOCTYPE html>

  <head>

    <title>Messenger - Orgboat</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <!-- Main Navigation -->

    <nav id="main_navigation">
      <div class="container-fluid">
        <div class="navbar navbar-static-top">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_responsive">
              <span class="fa fa-bars"></span>
            </button>
            <a href="#" class="navbar-brand">
              <img src="img/logo.png" alt="Company Logo">
            </a> <!-- End of Logo -->
          </div>  <!-- End of Navbar Header -->
          <div class="collapse navbar-collapse" id="nav_responsive">
            <ul class="nav navbar-nav">
              <li><a href="#"><i class="fa fa-inbox"></i> Email</a></li>
              <li><a href="#"><i class="fa fa-connectdevelop"></i> Connect</a></li>
              <li><a href="#"><i class="messages">1</i><i class="fa fa-weixin messages"></i> Messanger</a></li>
            </ul> <!-- End of Left Side of Navbar -->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" class="btn btn-default"><i class="fa fa-power-off"></i> Log Out</a></li>
              <li class="home"><a href="#"><i class="fa fa-home"></i></a></li>
              <li><i class="divider"></i></li>
              <li>
                <a href="#" class="admin">
                  <img src="img/admin.png" alt="Profile Picture">
                  Stefan Omerovic
                  <i class="fa fa-chevron-down"></i>
                </a>
              </li>
            </ul>  <!-- End of Right Side of Navbar -->
          </div>
        </div>  <!-- End of Navbar -->
      </div>  <!-- End of Container -->

          <a href="#"><i class="fa fa-check-square-o"></i></a>

        <div id="options">
          <p>Options:</p>
          <input type="text" placeholder="Search in Conversation"> <a href="#"><span class="fa fa-search"></span></a>

        <div id="participants">
          <p>Participants:</p>
          <a href="#"><img src="img/usersTaggedOFF.png" alt="Profile Image" width="21px" height="21px"></a>

        </div>  <!-- End of Participants -->

        <div id="recent">
          <p>Recent Documents <a href="#">View All</a></p>
          <div id="images">
            <div class="row">
              <div class="col-md-4">
                <a href="#"><img src="img/pictures/CAD.png" alt="Image" class="img-responsive"></a>

              </div>

                <a href="#"><img src="img/pictures/CAD.png" alt="Image" class="img-responsive"></a>

              <div class="col-md-4">
                <a href="#"><img src="img/pictures/CAD.png" alt="Image" class="img-responsive"></a>
